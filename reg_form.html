<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="reg_form.css">
</head>
<body>
    <div class="container">                 
        <h2>Student Registration</h2>
        <form id="registration-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="regno">Registration Number:</label>
                <input type="text" id="regno" name="regno" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="branch">Branch:</label>
                <input type="text" id="branch" name="branch" required>
            </div>
            <div class="form-group">
                <label for="skills">Skill Sets:</label>
                <input type="text" id="skills" name="skills" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hobbies">Hobbies:</label>
                <input type="text" id="hobbies" name="hobbies" required>
            </div>
            <div class="form-group">
                <label for="pic">Upload Picture:</label>
                <input type="file" id="pic" name="pic" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="cv">Upload CV:</label>
                <input type="file" id="cv" name="cv" accept=".pdf" required>
            </div>
            <div class="button-group">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>

    <script src="reg_form.js"></script>
</body>
</html>
